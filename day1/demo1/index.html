<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.css">
<style>
  * {
    margin: 0;
    padding: 0;
  }

  .del {
    text-decoration: line-through;
    color: #ccc !important;
  }
 
</style>

<body>
  <div id="app">
    <nav class="navbar navbar-inverse ">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">
            <span>demo</span>
          </a>
        </div>
      </div>
    </nav>
    <div class="container">
      <div class="row">
        <div class="col-md-8 col-md-offset-2">
          <div class="panel panel-warning">
            <div class="panel-heading">
              <h3 class="text-danger">亲 您还有{{getLength}}件事未完成 </h3>
              <input type="text" class="form-control" v-model="title" @keyup.13="add">
            </div>
            <div class="panel-body">
              <ul class="list-group">
                <li class="list-group-item" v-for="(val,index) in filerTodos" @dblclick='remember(val)'>
                  <span :class="{del:val.isSelected}">
                    <input type="checkbox" v-model="val.isSelected">{{val.title}}
                  </span>
                  <input type="text" v-model="val.title" v-show='cur===val' @keyup.enter='cancel' @blur='cancel'
                    v-focus='cur===val'>
                  <button class="pull-right btn btn-danger btn-xs" @click="remove(val)">&bigotimes;</button>
                </li>
              </ul>
            </div>
            <div class="panel-footer">
              <ul class="nav nav-pills">
                <li role="presentation" :class='{active:hash==="all"}'><a href="#/all">全部</a></li>
                <li role="presentation" :class='{active:hash==="finish"}'><a href="#/finish">已完成</a></li>
                <li role="presentation" :class='{active:hash==="unfinish"}'><a href="#/unfinish">未完成</a></li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
<script src="../../node_modules/vue/dist/vue.js"></script>
<script src="./js/demo.js"></script>

</html>
